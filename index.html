<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="debug">
  <header class="bg-dark text-center fw-bold p-2">
    <h1 class="text-light ">Place yer bets 🐎</h1>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-center align-content-center" id="bank-display">$100</div>

    <!-- SECTION play area -->
    <section class="row justify-content-center align-content-center" id="play-area">
      <!-- STUB team 1 section -->
      <section id="team-1-section" class="col-6 text-center">
        <div class="row justify-content-center">
          <h3>Team 1</h3>
          <div id="team-1-roster" class="col-10 bg-dark bg-opacity-50 rounded-2 text-center p-5"></div>
        </div>


        <!-- SECTION buttons -->
        <div class="row justify-content-around mt-3">
          <button class="btn btn-primary rounded rounded-pill col-3" onclick="betTeam1(5)">Bet 5</button>
          <button class="btn btn-primary rounded rounded-pill col-3" onclick="betTeam1(25)">Bet 25</button>
          <button class="btn btn-primary rounded rounded-pill col-3" onclick="betTeam1(100)">Bet 100</button>
          <button class="btn btn-primary rounded rounded-pill col-6 mt-3" onclick="betTeam1(bank)">Bet it
            All</button>

        </div>
      </section>

      <!-- STUB team 2 section -->
      <section id="team-2-section" class="col-6 text-center">
        <div class="row justify-content-center">
          <h3>Team 1</h3>
          <div id="team-2-roster" class="col-10 bg-dark bg-opacity-50 rounded-2 text-center p-5"></div>
        </div>


        <!-- SECTION buttons -->
        <div class="row justify-content-around mt-3">
          <button class="btn btn-danger rounded rounded-pill col-3" onclick="betTeam2(5)">Bet 5</button>
          <button class="btn btn-danger rounded rounded-pill col-3" onclick="betTeam2(25)">Bet 25</button>
          <button class="btn btn-danger rounded rounded-pill col-3" onclick="betTeam2(100)">Bet 100</button>
          <button class="btn btn-danger rounded rounded-pill col-6 mt-3" onclick="betTeam2(bank)">Bet it All</button>

        </div>
      </section>
      <!-- <div class="col-4 bg-dark bg-opacity-50">
        <button class="btn btn-primary rounded rounded-pill mt-3" onclick="compareSkills()">Comparison
          Test</button>
      </div> -->
  </main>

  <script src="app.js"></script>
</body>

</html>
